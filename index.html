<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>Music Player</h1>
        </div>
        <div class="nav-links">
            <button type="button"><a href="https://www.linkedin.com/in/haris-rashid-b33a12259/" target="_blank"> Contact Us</a></button>
        </div>
    </div>
    <div class="welcome-heading">
        <h2>Welcome to the Web Music Player</h2>
    </div>
    <div class="music-player">
        <div class="header">
            <h1>Now Playing </h1>
        </div>
        <div class="playlist">
            <input type="text" id="search" placeholder="Search...">
            <ul id="playlist">
                <!-- Playlist items will be added here -->
            </ul>
        </div>
        <div class="controls">
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="pause"><i class="fas fa-pause"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
        <audio id="audio-player"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
